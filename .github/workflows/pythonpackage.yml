name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    # runs-on: macos-latest
    strategy:
      matrix:
        #python-version: [3.5, 3.6, 3.7, 3.8]
        #os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
        #os: [ubuntu-latest]
        #os: [windows-latest]
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies (Linux)
      env:
        MMS_AUTH_U: ${{ secrets.MMS_AUTH_U }}
        MMS_AUTH_P: ${{ secrets.MMS_AUTH_P }}
        VIRES_TOKEN: ${{ secrets.VIRES_AUTH }}
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install spacepy  # required for MMS qcotrans tests
          pip install coveralls
          pip install basemap
          pip install mth5
          python -m pyspedas.mms.tests.setup_tests
      if: matrix.os == 'ubuntu-latest'
    - name: Install dependencies (Windows)
      env:
        MMS_AUTH_U: ${{ secrets.MMS_AUTH_U }}
        MMS_AUTH_P: ${{ secrets.MMS_AUTH_P }}
        VIRES_TOKEN: ${{ secrets.VIRES_AUTH }}
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install spacepy  # required for MMS qcotrans tests
          pip install coveralls
          pip install basemap
          pip install mth5
          python -m pyspedas.mms.tests.setup_tests
      if: matrix.os == 'windows-latest'
    - name: Install dependencies (macOS)
      env:
        MMS_AUTH_U: ${{ secrets.MMS_AUTH_U }}
        MMS_AUTH_P: ${{ secrets.MMS_AUTH_P }}
        VIRES_TOKEN: ${{ secrets.VIRES_AUTH }}
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install spacepy  # required for MMS qcotrans tests
          pip install coveralls
          pip install basemap
          pip install mth5
          python -m pyspedas.mms.tests.setup_tests
      if: matrix.os == 'macos-latest'
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-line-length=127 --exclude 'erg'
        # exit-zero treats all errors as warnings. 
        flake8 . --count --exit-zero --max-complexity=10 --statistics --max-line-length=127
    - name: Test with unittest
      if: (github.event_name == 'pull_request' && github.base_ref == 'master') || github.ref == 'refs/heads/master'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        VIRES_TOKEN: ${{ secrets.VIRES_AUTH }}
